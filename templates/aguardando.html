<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando Automação</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Automação de Faturamento</h1>
        <p>Aguarde a automação ser finalizada</p>

        <!-- Spinner para indicar que algo está acontecendo -->
        <div class="spinner-container">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <script>
        function fazerRequisicao() {
            // Faz uma requisição para checar o status da automação
            fetch('/home/')
                .then(response => {
                    if (response.ok) {
                        console.log("Requisição bem-sucedida!");
                        window.location.href = "/home/" 
                        // A lógica para verificar se a automação foi concluída pode ser implementada aqui
                        // Por exemplo, se a resposta for um JSON, você pode analisar o status e decidir o que fazer
                    } else {
                        console.error('Erro na requisição!');
                    }
                })
                .catch(error => {
                    console.error('Erro na requisição:', error);
                });
        }

        // Faz a requisição a cada 20 segundos (20000ms)
        setInterval(fazerRequisicao, 20000);
    </script>

    <!-- Inclusão do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
